<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Settings</title>
  </head>
<style>
.back {
  background: #e2e2e2;
  width: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
}

.div-center {
  width: 400px;
  height: 400px;
  background-color: #fff;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  max-width: 100%;
  max-height: 100%;
  overflow: auto;
  padding: 1em 2em;
  border-bottom: 2px solid #ccc;
  display: table;
  border-radius: 10px;
}

div.content {
  display: table-cell;
  vertical-align: middle;
  ;
}
</style>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Activating new alerts...</h5>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <body>
    <div class="back">
        <div class="div-center">
          <div class="content">
            <h3>Settings</h3>
            <hr />
            <form method="post">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <div class="form-group">
                <label for="exampleInputEmail1">Latitude</label>
                <input name="latitude" class="form-control" value="{{ data['latitude']}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Longitude</label>
                <input name="longitude" class="form-control" value="{{ data['longitude']}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Temp Threshold (Fahrenheit)</label>
                <input name="threshold" class="form-control" value="{{ data['threshold']}}">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Check in Frequency (Minutes)</label>
                <input name="frequency" class="form-control" value="{{ data['frequency']}}">
              </div>
              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Update</button>
              <hr />
            </form>      
          </div>
          </span>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
